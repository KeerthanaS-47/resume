<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-data | Keerthana S</title>
  <link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(120deg, #e0f2f1, #b2dfdb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    margin: 0;
  }

  .bio-container {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 600px;
    animation: fadeIn 0.6s ease-in;
  }

  h1 {
    color: #00796b;
    margin-bottom: 15px;
    letter-spacing: 1px;
  }

  .bio-info {
    text-align: left;
    margin-top: 20px;
  }

  .bio-info p {
    font-size: 15px;
    line-height: 1.7;
    margin: 6px 0;
    color: #333;
  }

  strong {
    color: #00bfa6;
  }

  .btn {
    display: inline-block;
    background: #00bfa6;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    margin-top: 25px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #009e8c;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>
  <div class="bio-container">
    <h1>Bio-data</h1>
    <div class="bio-info">
      <p><strong>Name:</strong> Keerthana S</p>
      <p><strong>Date of Birth:</strong> 24 October 2005</p>
      <p><strong>Gender:</strong> Female</p>
      <p><strong>Address:</strong> Gopikunte Baraguru, Tumkur</p>
      <p><strong>Languages Known:</strong> Kannada, English</p>
      <p><strong>Hobbies:</strong> Designing, Reading, Exploring UI</p>
    </div>
    <a href="index.html" class="btn">Back Home</a>
  </div>
</body>
</html>
